<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EgyStore</title>
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/home.css" />
    <link rel="stylesheet" href="css/essentials.css" />
    <link rel="stylesheet" href="css/icons.css" />
    <script src="javascript/burger-menu.js" defer></script>
  </head>
  <body>
    <div class="carousel">
      
    </div>
    <div class="top-nav">
      <div class="social-icons">
        <a href="" class="icon-facebook"></a>
        <a href="" class="icon-twitter"></a>
        <a href="" class="icon-linkedin"></a>
        <a href="" class="icon-instagram"></a>
      </div>
      <div class="site-config">
        <span class="config-wrapper">
          <i class="icon-currency"></i>
          <select name="currency">
            <option value="USD">USD</option>
            <option value="EGP">EGP</option>
            <option value="AED">AED</option>
            <option value="SAR">SAR</option>
          </select>
        </span>
        <span class="config-wrapper">
          <i class="icon-flag"></i>
          <select name="lang">
            <option value="EN">EN</option>
            <option value="AR">AR</option>
          </select>
        </span>
        <span class="config-wrapper">
          <i class="icon-lang"></i>
          <select name="country">
            <option value="Egypt">Egypt</option>
            <option value="United States">United States</option>
            <option value="Saudi Arabia">Saudi Arabia</option>
            <option value="Emirats">Emirats</option>
          </select>
        </span>
        <a href="/" class="primary-button login-button">Login</a>
      </div>
    </div>
    <header>
      <div class="container">
        <div class="first-flex-style" style="padding: 50px 0; height: 50px">
          <img src="images/logo.png" class="logo" />
          <form class="search-bar-wrapper">
            <input type="text" placeholder="What are you searching for?..." />
            <a href="" class="primary-button">search</a>
          </form>
          <a href="" class="secondary-button cart-button">
            <span class="icon-shopping-cart"></span>
            <p>your cart</p>
            <p class="carts">5</p>
          </a>
        </div>
      </div>
    </header>
    <div class="phone-side-nav-wrapper">
      <div class="phone-side-nav">
        <img src="images/phone logo.png" class="logo" />
        <div class="phone-nav-anchors">
          <a href="">Home</a>
          <a href="">Special Offers</a>
          <a href="">Brand</a>
          <a href="">Sell On EgyStore</a>
          <a href="">Contact</a>
          <a href="" class="primary-button">
            <span class="icon-user"></span>
            Account
          </a>
        </div>
      </div>
    </div>
    <div class="page-body">
      <div class="phone-navbar">
        <div class="left-side">
          <form class="phone-search-bar-wrapper">
            <p class="phone-icon icon-search"></p>
            <input type="text" placeholder="What are you searching for?..." />
          </form>
        </div>
        <div class="right-side">
          <button class="phone-icon icon-menu-burger"></button>
        </div>
      </div>
      <section class="tall"></section>
    </div>
  </body>
</html>
